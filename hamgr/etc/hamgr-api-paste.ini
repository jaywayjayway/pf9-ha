[app:myService]
paste.app_factory = hamgr.wsgi:app_factory
provider = nova

[pipeline:main]
pipeline = myService

[filter:authtoken]
paste.filter_factory = keystonemiddleware.auth_token:filter_factory
auth_host = 127.0.0.1
auth_port = 35357
auth_protocol = http
admin_token =
auth_uri = http://127.0.0.1:8080/keystone
identity_uri = http://127.0.0.1:8080/keystone_admin

